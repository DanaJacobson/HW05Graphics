<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HW5 Basketball Court</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #controls-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-left: 3px solid #00f7ff;
      border-radius: 4px;
      max-height: 100px;
      overflow-y: auto;
      width: 500px;
      direction: rtl;
      text-align: left;
      color: #00f7ff;
      font-weight: bold;
    }

    #power-container {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border: 2px solid #39ff14;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      z-index: 10;
    }

    #power-display {
      font-size: 16px;
      margin: 0;
      color: #39ff14;
    }

    #stats-display {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border: 2px dashed #00f7ff;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      z-index: 10;
    }

    #stats-display h3 {
      font-size: 18px;
      margin: 0 0 6px 0;
      color: #39ff14;
    }

    #stats-display p {
      font-size: 13px;
      margin: 2px 0;
      font-weight: normal;
      color: #f0f8ff;
    }

    #shot-message {
      color: yellow;
      position: absolute;
      top: 160px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
      transition: opacity 0.5s;
      z-index: 11;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="controls-container">
      <h3>:Controls</h3>
      <p>O - Toggle Orbit Camera</p>
      <p>Arrow Left/Right - Move Ball Horizontally Across Court</p>
      <p>Arrow Up/Down - Move Ball Forward/Backward On Court</p>
      <p>W/S - Increase/Decrease Shot Power</p>
      <p>Spacebar - Launch Ball</p>
      <p>R - Reset Game</p>
    </div>

    <div id="stats-display">
      <h3>Game Stats:</h3>
      <p id="score-text">Score: 0</p>
      <p id="attempts-text">Attempts: 0</p>
      <p id="made-text">Made: 0</p>
      <p id="accuracy-text">Accuracy: 0%</p>
    </div>

    <div id="power-container">
      <p id="power-display">Shot Power: 50%</p>
    </div>

    <div id="shot-message"></div>
  </div>

  <script src="src/hw5.js" type="module"></script>
</body>
</html>
